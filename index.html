<html>
	<head>
		<title>Soashable OSW</title>

		<!-- jquery + plugins -->
		<script type="text/javascript" src="js/jquery-1.4.2.js"></script>

		<script type="text/javascript" src="js/jquery.xmlns.js"></script>
		<script type="text/javascript" src="js/jquery.jqote.js"></script>


		<!-- jquery ui + plugins -->
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.2.custom.css" />

		<script type="text/javascript" src="js/jquery.jv.widgetTree.js"></script>
		<link rel="stylesheet" href="css/jquery.widgetTree.css" />

		<script type="text/javascript" src="js/jquery.ui.osw.js"></script>
		<script type="text/javascript" src="js/jquery.ui.soashable.js"></script>
		
		

		<!-- strophe + plugins -->
		<script type="text/javascript" src="js/strophe.js"></script>

		<script type="text/javascript" src="js/strophe.pubsub.js"></script>
		<script type="text/javascript" src="js/strophe.roster.js"></script>
		<script type="text/javascript" src="js/strophe.osw.js"></script>


		<!-- application -->
		<script type="text/javascript" src="js/soashable-osw.js"></script>
	</head>
<body>


<div class="chat-bar">


</div>

<div class="activity-view">


</div>

<ul class="roster-items">
	<li>Group 1
		<ul class="group-items">
			<li><span class="alias">Somebody 1</span></li>
			<li><span class="alias">Somebody 2</span></li>
		</ul>
	</li>

	<li>Group 2
		<ul class="group-items">
			<li><span class="alias">Somebody 3</span></li>
			<li><span class="alias">Somebody 4</span></li>
		</ul>
	</li>

	<li>Others
		<ul class="group-items">
			<li><span class="alias">Somebody 5</span></li>
			<li><span class="alias">Somebody 6</span></li>
		</ul>
	</li>
</ul>


<div id="templates" class="display: none; visibility: hidden;">

<script type="text/x-jqote-template" id="tpl_login">
  <![CDATA[
  <div id='<%= this.id %>' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' value='<%= this.default_jid %>' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' value='<%= this.default_pass %>' />
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  ]]>
</script>

<script type="text/x-jqote-template" id="tpl_log">
  <![CDATA[
  <div id='<%= this.id %>'></div>
  ]]>
</script>

</div>
</body>
</html>
