<html>
	<head>
		<title>Soashable OSW</title>

		<!-- jquery + plugins -->
		<script type="text/javascript" src="js/external/jquery-1.4.2.js"></script>

		<script type="text/javascript" src="js/external/jquery.xmlns.js"></script>
		<script type="text/javascript" src="js/external/jquery.jqote.js"></script>

		<!-- utils -->
		<script type="text/javascript" src="js/util.js"></script>

		<!-- jquery ui + plugins -->
		<script type="text/javascript" src="js/external/jquery-ui-1.8.2.custom.min.js"></script>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.2.custom.css" />
<link rel="stylesheet" href="css/soashable.css" />

		<script type="text/javascript" src="js/external/jquery.jv.widgetTree.js"></script>
		<link rel="stylesheet" href="css/jquery.widgetTree.css" />

		<script type="text/javascript" src="js/jquery.ui.osw.js"></script>
		<script type="text/javascript" src="js/jquery.ui.osw.roster.js"></script>
		<script type="text/javascript" src="js/jquery.ui.soashable.js"></script>
		
		

		<!-- strophe + plugins -->
		<script type="text/javascript" src="/strophejs/src/base64.js"></script>
		<script type="text/javascript" src="/strophejs/src/md5.js"></script>
		<script type="text/javascript" src="/strophejs/src/core.js"></script>


		<script type="text/javascript" src="/strophejs/plugins/strophe.pubsub.js"></script>
		<script type="text/javascript" src="/strophejs/plugins/strophe.roster.js"></script>
		<script type="text/javascript" src="/strophejs/plugins/strophe.account.js"></script>
		<script type="text/javascript" src="/strophejs/plugins/strophe.osw.js"></script>

		<!-- application -->
		<script type="text/javascript" src="js/soashable-osw.js"></script>
	</head>
<body>


<div class="chat-bar">


</div>

<div id="activities">
	<div class="publish-view">
	</div>
	<hr/>
	<div class="activity-view">
	</div>
</div>

<div id="roster"><ul class="body"></ul></div>

<div id="templates" class="display: none; visibility: hidden;">

<script type="text/x-jqote-template" id="tpl_login">
  <![CDATA[
  <div id='<%= this.id %>' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' value='<%= this.default_jid %>' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' value='<%= this.default_pass %>' />
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  ]]>
</script>

<script type="text/x-jqote-template" id="tpl_log">
  <![CDATA[
  <div id='<%= this.id %>'></div>
  ]]>
</script>

<script type="text/x-jqote-template" id="template_ui_osw_conversation">
<![CDATA[
<div class="osw_conversation" >
	<div class="incoming_text"></div>
	<textarea class="outgoing_text">Hello, <%= this.partner %>!</textarea>
	<button class="send_message">Send Message</button>
</div>
]]>
</script>


<script type="text/x-jqote-template" id="template_ui_osw_activitypublish">
<![CDATA[
<div class="osw_activitypublish">
	<form class="form">
		<input type="text" class="status" name="status"/>
		<input type="submit" class="submit" name="submit" value="submit"/>
	</form>
</div>
]]>
</script>





<script type="text/x-jqote-template" id="template_ui_osw_activityview">
<![CDATA[
<div class="activities">
</div>
]]>
</script>

<script type="text/x-jqote-template" id="template_ui_osw_activityview_activity">
<![CDATA[
<div class="activity" id="<%= this.id %>">
	<p>
	Activity by <%= this.act.name %> (<%= this.act.jid %>): <%= this.act.title %>. 
	contains <%= this.act.objects.length %> objects 
	and <%= this.act.acl.length %> ACL rules.
	</p>

	<div class="objects"></div>
</div>
]]>
</script>



</div>
</body>
</html>
